<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.0.2"></script>
</head>
<body>
  <h1>Hello Vue :)</h1>

  <div id="app">
    <p>{{ title }} - {{ author }} - {{ age }} </p>
    <button v-on:click="age ++">Increase age</button>
    <button v-on:click="age --">Decrease age</button>
    <div @click="title = 'Change title 1'">change title 1</div>
    <div @click="changeTitle">change title 2</div>
    <div @click="changeTitleWithParams('Oathbringer')">change title 3</div>
  </div>

  <script src="app.js">
  </script>
</body>
</html>
