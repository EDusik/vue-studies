<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.0.2"></script>

  <style> 
    body {
      background: #eee;
      max-width: 960px;
      margin: 20px auto;
    }

    li {
      list-style-type: none;
      background: #fff;
      margin: 20px auto;
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    li.fav{
      background: #ff9ed2;
      color: white;
    }

    p, h3, ul {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <ul v-if="showBooks">  
      <li v-for="book in books" :class="{ fav: book.isFav }" @click="toggleFav(book)">
        <img :src="book.img" :alt="book.title" img: />
        <h3>{{book.title}}</h3>
        <p>{{book.author}}</p>
      </li>
    </ul> 
  </div>

  <script src="app.js">
  </script>
</body>
</html>
